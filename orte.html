  <script>
var canvasMask = new Dragdealer('canvas-mask', {
	// start in the center from left and right
  x: 0.5,
  // start in the center from top and bottom
  y: 0.5,
  vertical: true,
  speed: 0.05,
  loose: false,
  slide: true,
  handleClass: 'map-image',
  requestAnimationFrame: true
});
</script>
  <script>
let music = document.getElementById("music");
let mapHover = document.getElementById("map-hover");
let zoomHoverIn = document.getElementById("zoom-hover-in");
let zoomHoverOut = document.getElementById("zoom-hover-out");
let zoomClick = document.getElementById("zoom-click");
let dotClick = document.getElementById("dot-click");
let slideOpen = document.getElementById("slide-open");
let slideClose = document.getElementById("slide-close");
music.load();
mapHover.load();
zoomHoverIn.load();
zoomHoverOut.load();
zoomClick.load();
dotClick.load();
slideOpen.load();
slideClose.load();
$(".start").on("click", function () {
	$(this).addClass('hide-start');
  music.play();
});
$(".box").on("mouseenter", function () {
  mapHover.currentTime = 0;
  mapHover.play();
});
$(".button").on("mouseenter", function () {
  zoomHoverIn.play();
});
$(".button").on("mouseleave", function () {
  zoomHoverOut.play();
});
$(".button").on("click", function () {
  zoomClick.currentTime = 0;
  zoomClick.play();
});
// Zoom Code
let zoomLevel = 1.4;
$(".map-image").css("font-size", "1.4em");
canvasMask.reflow();
// ZOOM IN
$(".zoom-in").on("click", function () {
  if (zoomLevel < 2) {
    zoomLevel = zoomLevel + 0.2;
  }
  $(".map-image").css("font-size", zoomLevel + "em");
  canvasMask.reflow();
});
// ZOOM Out
$(".zoom-out").on("click", function () {
  if (zoomLevel > 1) {
    zoomLevel = zoomLevel - 0.2;
  }
  $(".map-image").css("font-size", zoomLevel + "em");
  canvasMask.reflow();
});
// Open Popup
$(".box").on("click", function () {
  let myIndex = $(this).closest(".map-dot").index();
  if ($(".item.is--show").length) {
    $(".item").removeClass("is--show");
    slideClose.play();
    setTimeout(function () {
      slideOpen.play();
      $(".item").eq(myIndex).addClass("is--show");
    }, 600);
  } else {
    dotClick.play();
    slideOpen.play();
    $(".item").eq(myIndex).addClass("is--show");
  }
});
// Close Popup
$(".item-link").on("click", function () {
  slideClose.play();
  $(".item").removeClass("is--show");
});
// Update map position on click 
$("#canvas-mask").on("click", ".box", function (e) {
  e.preventDefault();
  let mapImage = $(".map-image");
  var anchor = $(e.currentTarget).closest(".map-dot");
  let myWidth = mapImage.innerWidth();
  let myHeight = mapImage.innerHeight();
  let marginLeft = anchor.css("margin-left");
  let offsetLeft = parseInt(marginLeft, 10);
  let marginTop = anchor.css("margin-top");
  let offsetTop = parseInt(marginTop, 10);
  console.log(offsetLeft / myWidth);
  console.log(offsetTop / myHeight);
  let xValue = offsetLeft / myWidth;
  let yValue = offsetTop / myHeight;
  canvasMask.setValue(xValue, yValue);
});
</script>
